<!DOCTYPE html>
<html>
<head>
    <title>热力图示例</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="heatmapChart"></canvas>
    
    <script>
        // 创建一个包含数据的示例对象
        const data = {
            labels: ['书籍 1', '书籍 2', '书籍 3'],
            datasets: [
                {
                    label: '读书笔记数量',
                    data: [10, 5, 15], // 模拟的读书笔记数量
                    backgroundColor: [
                        'rgba(255, 0, 0, 0.5)',
                        'rgba(0, 255, 0, 0.5)',
                        'rgba(0, 0, 255, 0.5)',
                    ],
                },
            ],
        };

        // 获取canvas元素
        const canvas = document.getElementById('heatmapChart');

        // 创建热力图
        const heatmapChart = new Chart(canvas, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });
    </script>
</body>
</html>
